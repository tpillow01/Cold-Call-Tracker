<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#cc0000" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
  <style>
    /* small helper for button row only */
    .btn-row{display:flex; gap:12px; justify-content:flex-start; flex-wrap:wrap}
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-header">
    <img src="{{ url_for('static', filename='tynan_logo.png') }}" class="logo-img" alt="Tynan logo" />
    <h1>Edit Event</h1>
    <img src="{{ url_for('static', filename='heli_logo.png') }}" class="logo-img" alt="HELI logo" />
  </div>

  <!-- Main -->
  <main class="main-layout">
    <div class="content">
      <section class="card">
        <h2>Edit Scheduled Event</h2>

        <form method="POST" class="grid-form" autocomplete="on">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" name="title" value="{{ event['title'] }}" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" name="description" value="{{ event['description'] }}" />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" name="date" value="{{ event['date'] }}" required />
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" type="time" name="time" value="{{ event['time'] }}" />
          </div>

          <div class="form-group full">
            <div class="btn-row">
              <button type="submit" class="btn">üíæ Save</button>
              <a class="btn-logout" href="/schedule" style="width:auto">Cancel</a>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(() => console.log('‚úÖ Service Worker Registered'))
        .catch(err => console.error('‚ùå Service Worker Error:', err));
    }
  </script>
</body>
</html>
